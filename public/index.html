<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-precise-range-plugin@1.3.0/moment-precise-range.min.js"></script>
</head>
<body>
  <main>
    <form action="" onsubmit="onSubmit(event)">
      <div class="input">
        <label for="month">MONTH</label>
        <input autocomplete="off" required type="text" name="month" id="month-input" placeholder="MM">
      </div>
      <div class="input">
        <label for="day">DAY</label>
        <input autocomplete="off" required type="text" name="day" id="day-input" placeholder="DD">
      </div>
      <div class="input">
        <label for="year">YEAR</label>
        <input autocomplete="off" required type="text" name="year" id="year-input" placeholder="YYYY">
      </div>
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </form>
    <div class="display">
      <div class="digits">
        <div class="digit-container">
          <span id="years-display-tens" class="digit-1"></span> 
        </div>
        <div class="digit-container">
          <span id="years-display-ones" class="digit-2"></span>
        </div>years
      </div>
      <div class="digits">
        <div class="digit-container">
          <span id="months-display-tens" class="digit-3"></span> 
        </div>
        <div class="digit-container">
          <span id="months-display-ones" class="digit-4"></span>
        </div>months
      </div>
      <div class="digits">
        <div class="digit-container">
          <span id="days-display-tens" class="digit-5"></span> 
        </div>
        <div class="digit-container">
          <span id="days-display-ones" class="digit-6"></span>
        </div>days
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
